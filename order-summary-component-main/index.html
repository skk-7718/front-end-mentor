<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Front End Mentor</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">

      <div class="main">

        <div class="img">
          <img src="./images/illustration-hero.svg" class="illustration-hero">
        </div>

        <div class="h1">
          <h5>Order Summary</h5>
        </div>

        <div class="para">
            <p>You can now listen to millions of song, audiobooks and podcasts on any device on anywhere You like!</p>
        </div>

        <div class="plan">

          <img src="./images/icon-music.svg" class="music-icon">

          <div class="text">
            <span class="annual-plan">Annual plan</span>
            <br>
            <span class="price">$59.99/Year</span>
          </div>

          <div class="change">
            <p>Change</p>
          </div>

        </div>

        <div class="payment">
          <button>Proceed to payment</button>
        </div>

        <div class="cancel-order">
          <p>Cancel Order</p>
        </div>

      </div>

    </div>
  </body>
</html>
